<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <div class="container">
        <div class="blankLetters" id="progress"></div>
        <div class="choices" id="letter-box">
        
        </div>
        <div class="bottom">
            <div  class="wrongLetters" id="errors"></div>
            <div id="incorrectAmount"></div>
        </div>
    </div>
    <div class="replay" id="replay" onclick="reset()">Replay</div>
<script src="script.js"></script>
</body>
</html>
